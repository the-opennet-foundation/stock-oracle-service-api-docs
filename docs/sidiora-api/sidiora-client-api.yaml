openapi: 3.1.0
info:
  title: Sidiora Client API
  description: REST + WebSocket endpoints for pricing, trading, liquidity, market
    data, vaults, portfolios, and analytics.
  version: 1.0.0
servers:
  - url: https://sidiora.exchange/api
    description: Production
paths:
  /health:
    get:
      summary: Health
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                      - error
                  timestamp:
                    type: integer
                  service:
                    type: string
      x-codeSamples:
        - label: csharp
          lang: csharp
          source: |-
            using PaxeerNetwork.SidioraClientApiCsharp;

            var sdk = new SidioraClientApi();

            var res = await sdk.GetHealthAsync();

            // handle response
        - label: go
          lang: go
          source: |-
            package main

            import(
            	"context"
            	sidioraclientapigo "sidiora-client-api-go"
            	"log"
            )

            func main() {
                ctx := context.Background()

                s := sidioraclientapigo.New()

                res, err := s.GetHealth(ctx)
                if err != nil {
                    log.Fatal(err)
                }
                if res.HealthResponse != nil {
                    // handle response
                }
            }
