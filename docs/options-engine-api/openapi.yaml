        block_number:
          type: number
        created_at:
          type: string
        underlying_asset:
          type: string
        option_type:
          type: integer
        strike_price:
          type: string
        expiration:
          type: number
      required:
        - position_id
        - option_id
        - holder
        - quantity
        - premium
        - is_open
        - block_number
        - created_at
    Order:
      type: object
      properties:
        order_id:
          type: string
        option_id:
          type: string
        trader:
          type: string
        side:
          type: integer
          description: 0=BUY,1=SELL
        price:
          type: string
        quantity:
          type: string
        status:
          type: integer
        block_number:
          type: number
        created_at:
