      type: object
      properties:
        status:
          type: string
        timestamp:
          type: number
      required:
        - status
        - timestamp
    IndexerStatus:
      type: object
      properties:
        indexerBlock:
          type: number
        chainBlock:
          type: number
        lag:
          type: number
        synced:
          type: boolean
      required:
        - indexerBlock
        - chainBlock
        - lag
        - synced
    PriceData:
      type: object
      properties:
        asset_id:
          type: string
        price:
          type: string
        timestamp:
          type: number
        updater:
          type: string
        block_number:
          type: number
        tx_hash:
          type: string
        symbol:
          type: string
      required:
        - asset_id
        - price
        - timestamp
        - updater
    PriceHistory:
      type: object
      properties:
        asset_id:
          type: string
        price:
          type: string
        timestamp:
