              console.log(result);
            }


            run();
  /api/chain/{assetId}:
    get:
      summary: Options chain for asset
      parameters:
        - name: assetId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Asset chain
          content:
            application/json:
              schema:
                type: object
                properties:
                  assetId:
                    type: string
                  symbol:
                    type: string
                  currentPrice:
                    type: string
                  chain:
                    type: array
                    items:
                      type: object
                      properties:
                        expiration:
                          type: number
                        expirationDate:
                          type: string
                        daysToExpiry:
                          type: number
                        calls:
                          type: array
                          items:
                            type: object
                            properties:
                              optionId:
                                type: string
                              strike:
                                type: string
                            required:
                              - optionId
                              - strike
                        puts:
                          type: array
                          items:
                            type: object
                            properties:
                              optionId:
                                type: string
                              strike:
                                type: string
                            required:
                              - optionId
                              - strike
                      required:
                        - expiration
                        - expirationDate
                        - daysToExpiry
                        - calls
                        - puts
                required:
                  - assetId
                  - symbol
                  - currentPrice
                  - chain
      x-codeSamples:
