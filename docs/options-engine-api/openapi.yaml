openapi: 3.1.0
info:
  title: Options Oracle API
  description: "REST endpoints for prices, assets, options, chains, positions,
    orders, trades, collateral, and stats used by OptionsApiClient. Base URL:
    https://options.api.market.paxportwallet.com"
  version: 1.0.0
servers:
  - url: https://options.api.market.paxportwallet.com
    description: Production
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: Health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: number
                required:
                  - status
                  - timestamp
      x-codeSamples:
        - label: typescript
          lang: typescript
          source: >-
            import { OptionsOracleApi } from
            "@paxeer-network/options-oracle-api-typescript";


            const optionsOracleApi = new OptionsOracleApi();


            async function run() {
              const result = await optionsOracleApi.getHealth();

              console.log(result);
            }


            run();
  /api/status:
    get:
      summary: Indexer sync status
      responses:
        "200":
          description: Indexer status
          content:
            application/json:
              schema:
                type: object
                properties:
                  indexerBlock:
                    type: number
                  chainBlock:
                    type: number
                  lag:
                    type: number
                  synced:
                    type: boolean
                required:
                  - indexerBlock
                  - chainBlock
                  - lag
                  - synced
      x-codeSamples:
        - label: typescript
          lang: typescript
          source: >-
            import { OptionsOracleApi } from
            "@paxeer-network/options-oracle-api-typescript";


            const optionsOracleApi = new OptionsOracleApi();


            async function run() {
              const result = await optionsOracleApi.getApiStatus();

              console.log(result);
            }


            run();
  /api/prices:
    get:
      summary: All latest prices
      responses:
        "200":
          description: Price list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    asset_id:
                      type: string
                    price:
                      type: string
                    timestamp:
                      type: number
                    updater:
                      type: string
                    block_number:
                      type: number
                    tx_hash:
                      type: string
                    symbol:
                      type: string
                  required:
                    - asset_id
                    - price
                    - timestamp
                    - updater
      x-codeSamples:
        - label: typescript
          lang: typescript
          source: >-
            import { OptionsOracleApi } from
            "@paxeer-network/options-oracle-api-typescript";


            const optionsOracleApi = new OptionsOracleApi();


            async function run() {
              const result = await optionsOracleApi.getApiPrices();

              console.log(result);
            }


            run();
  /api/prices/{assetId}:
    get:
      summary: Latest price for asset
      parameters:
        - name: assetId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Price
          content:
            application/json:
              schema:
                type: object
                properties:
                  asset_id:
                    type: string
                  price:
                    type: string
                  timestamp:
                    type: number
                  updater:
                    type: string
                  block_number:
                    type: number
                  tx_hash:
                    type: string
                  symbol:
                    type: string
                required:
                  - asset_id
                  - price
                  - timestamp
                  - updater
      x-codeSamples:
        - label: typescript
          lang: typescript
          source: >-
            import { OptionsOracleApi } from
            "@paxeer-network/options-oracle-api-typescript";


            const optionsOracleApi = new OptionsOracleApi();


            async function run() {
              const result = await optionsOracleApi.getApiPricesAssetId({
                assetId: "<id>",
              });

              console.log(result);
            }


            run();
  /api/prices/{assetId}/history:
    get:
      summary: Price history for asset
      parameters:
        - name: assetId
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: Price history
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    asset_id:
                      type: string
                    price:
                      type: string
                    timestamp:
                      type: number
                    block_number:
                      type: number
                  required:
                    - asset_id
                    - price
                    - timestamp
                    - block_number
      x-codeSamples:
        - label: typescript
          lang: typescript
          source: >-
            import { OptionsOracleApi } from
