              schema:
                type: array
                items:
                  type: object
                  properties:
                    option_id:
                      type: string
                    underlying_asset:
                      type: string
                    option_type:
                      type: integer
                      description: 0=CALL,1=PUT
                    strike_price:
                      type: string
                    expiration:
