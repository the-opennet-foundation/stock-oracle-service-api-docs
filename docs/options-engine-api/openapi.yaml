            const optionsOracleApi = new OptionsOracleApi();


            async function run() {
              const result = await optionsOracleApi.getApiOptions({});

              console.log(result);
            }


            run();
  /api/options/{optionId}:
    get:
      summary: Option by ID
      parameters:
        - name: optionId
          in: path
          required: true
          schema:
            type: string
      responses:
