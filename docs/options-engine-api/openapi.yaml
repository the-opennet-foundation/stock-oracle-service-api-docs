  /api/chain:
    get:
      summary: Options chain for assets
      parameters:
        - name: underlying
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Options chain
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    assetId:
                      type: string
                    symbol:
                      type: string
                    currentPrice:
                      type: string
                    expirations:
                      type: array
                      items:
                        type: object
                        properties:
                          expiration:
                            type: number
                          expirationDate:
                            type: string
                          daysToExpiry:
                            type: number
                          strikes:
                            type: array
                            items:
                              type: object
                              properties:
                                strike:
                                  type: string
                                call:
                                  type:
                                    - object
                                    - "null"
                                  properties:
                                    optionId:
                                      type: string
                                    strikePrice:
                                      type: string
                                    expiration:
                                      type: number
                                  required:
                                    - optionId
                                    - strikePrice
                                    - expiration
                                put:
                                  type:
                                    - object
                                    - "null"
                                  properties:
                                    optionId:
                                      type: string
                                    strikePrice:
                                      type: string
                                    expiration:
                                      type: number
                                  required:
                                    - optionId
                                    - strikePrice
                                    - expiration
                              required:
                                - strike
                        required:
                          - expiration
                          - expirationDate
                          - daysToExpiry
                          - strikes
                  required:
                    - assetId
                    - symbol
                    - currentPrice
                    - expirations
      x-codeSamples:
