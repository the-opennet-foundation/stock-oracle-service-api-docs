  /api/v1/markets/metadata:
    post:
      summary: Submit market metadata (multipart)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                market_address:
                  type: string
                creator_address:
                  type: string
                signature:
                  type: string
                description:
                  type: string
                website:
                  type: string
                twitter:
                  type: string
                telegram:
                  type: string
                discord:
                  type: string
                logo:
                  type: string
                  format: binary
              required:
                - market_address
                - creator_address
                - signature
      responses:
        "200":
          description: Submit metadata response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  metadata:
                    type: object
                    properties:
                      market_address:
                        type: string
                      description:
                        type: string
                      logo_url:
                        type: string
                      website:
                        type: string
                      twitter:
                        type: string
