  /api/v1/markets/{address}/candles:
    get:
      summary: Market OHLCV candles
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
        - name: interval
          in: query
          schema:
            type: string
            enum:
              - 1m
              - 5m
              - 15m
              - 1h
              - 4h
              - 1d
            default: 1h
        - name: from
          in: query
          schema:
            type: integer
        - name: to
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 500
      responses:
        "200":
          description: Candles
          content:
            application/json:
              schema:
                type: object
                properties:
                  candles:
                    type: array
                    items:
                      type: object
                      properties:
                        market_address:
                          type: string
                        interval:
                          type: string
                        open_time:
                          type: integer
                        close_time:
                          type: integer
                        open:
                          type: string
                        high:
                          type: string
                        low:
                          type: string
                        close:
                          type: string
                        volume:
                          type: string
                        trades:
                          type: integer
                      required:
                        - market_address
                        - interval
                        - open_time
                        - close_time
                        - open
                        - high
                        - low
                        - close
                        - volume
                        - trades
                required:
                  - candles
