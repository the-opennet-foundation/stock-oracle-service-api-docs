openapi: 3.1.0
info:
  title: Launchpad Backend API
  description: REST + TradingView UDF + WebSocket endpoints for Launchpad virtual
    markets (pricing, discovery, users, metadata). Based on
    /root/launchpad_backend docs.
  version: 1.0.0
servers:
  - url: https://v1api.paxlaunch.paxswap.org
    description: Production
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: Service health
          content:
            application/json:
              schema:
                type: object
                properties:
                  service:
                    type: string
                  status:
                    type: string
                    enum:
                      - ok
                      - error
                  version:
                    type: string
                required:
                  - service
                  - status
                  - version
      x-codeSamples:
        - label: typescript
          lang: typescript
          source: >-
            import { LaunchpadApi } from
            "@paxeer-network/launchpad-api-typescript";


            const launchpadApi = new LaunchpadApi();


            async function run() {
              const result = await launchpadApi.getHealth();

              console.log(result);
            }


            run();
  /api/v1/markets:
    get:
      summary: List markets
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: Markets list
          content:
            application/json:
              schema:
                type: object
                properties:
                  markets:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                        name:
                          type: string
                        symbol:
                          type: string
                        creator:
                          type: string
                        collateral_token:
                          type: string
                        base_reserve:
                          type: string
                        quote_reserve:
                          type: string
                        created_at:
                          type: integer
                        block_number:
                          type: integer
                        tx_hash:
                          type: string
                        is_paused:
                          type: boolean
                      required:
                        - address
                        - name
                        - symbol
                        - creator
                        - collateral_token
                        - base_reserve
                        - quote_reserve
                        - created_at
                        - block_number
                        - tx_hash
                        - is_paused
                  total:
                    type: integer
                required:
                  - markets
                  - total
      x-codeSamples:
        - label: typescript
          lang: typescript
          source: >-
            import { LaunchpadApi } from
            "@paxeer-network/launchpad-api-typescript";


            const launchpadApi = new LaunchpadApi();


            async function run() {
              const result = await launchpadApi.getApiV1Markets({});

              console.log(result);
            }


            run();
  /api/v1/markets/{address}:
    get:
      summary: Get market with metadata and stats
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Market details
          content:
            application/json:
              schema:
                type: object
                properties:
                  market:
                    type: object
                    properties:
                      address:
                        type: string
                      name:
                        type: string
                      symbol:
                        type: string
                      creator:
                        type: string
                      collateral_token:
                        type: string
                      base_reserve:
                        type: string
                      quote_reserve:
                        type: string
                      created_at:
                        type: integer
                      block_number:
                        type: integer
                      tx_hash:
                        type: string
                      is_paused:
                        type: boolean
                    required:
                      - address
                      - name
                      - symbol
                      - creator
                      - collateral_token
                      - base_reserve
                      - quote_reserve
                      - created_at
                      - block_number
                      - tx_hash
                      - is_paused
                  metadata:
                    type: object
                    properties:
                      market_address:
                        type: string
                      description:
                        type: string
                      logo_url:
                        type: string
                      website:
                        type: string
                      twitter:
                        type: string
                      telegram:
                        type: string
                      discord:
                        type: string
                      created_at:
                        type: integer
                      updated_at:
                        type: integer
                    required:
                      - market_address
                      - created_at
                      - updated_at
                  stats:
                    type: object
                    properties:
                      price:
                        type: string
                      price_change_24h:
                        type: number
                      volume_24h:
                        type: string
                      high_24h:
                        type: string
                      low_24h:
                        type: string
                      trades_24h:
                        type: integer
                      open_interest:
                        type: string
                      market_cap:
                        type: string
                      updated_at:
                        type: integer
                    required:
                      - price
                      - price_change_24h
                      - volume_24h
                      - high_24h
                      - low_24h
                      - trades_24h
                      - open_interest
                      - updated_at
                required:
                  - market
      x-codeSamples:
        - label: typescript
          lang: typescript
          source: >-
            import { LaunchpadApi } from
            "@paxeer-network/launchpad-api-typescript";


            const launchpadApi = new LaunchpadApi();


            async function run() {
              const result = await launchpadApi.getApiV1MarketsAddress({
                address: "88389 Lon Route",
              });

              console.log(result);
            }


            run();
