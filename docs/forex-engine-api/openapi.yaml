openapi: 3.1.0
info:
  title: Fx Oracle Service API
  description: HTTP API for prices, enriched market data, positions, orders,
    collateral, stats, and websocket streaming used by FxOracleClient.
  version: 1.0.0
servers:
  - url: https://api.fx-oracle.example
    description: Production
paths:
  /health:
    get:
      summary: Service health
      responses:
        "200":
          description: Health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                      - error
                  network:
                    type: string
                  lastUpdateTs:
                    type:
                      - number
                      - "null"
                  trackedSymbols:
                    type: array
                    items:
                      type: string
                  feedCount:
                    type: integer
                required:
                  - status
                  - network
                  - trackedSymbols
                  - feedCount
      x-codeSamples:
        - label: python
          lang: python
          source: >-
            from paxeer_network_fx_oracle_service_api_python import
            FxOracleServiceAPI



            with FxOracleServiceAPI() as fx_oracle_service_api:

                res = fx_oracle_service_api.get_health()

                # Handle response
                print(res)
        - label: typescript
          lang: typescript
          source: >-
            import { FxOracleServiceApi } from
            "@paxeer-network/fx-oracle-service-api-typescript";


            const fxOracleServiceApi = new FxOracleServiceApi();


            async function run() {
              const result = await fxOracleServiceApi.getHealth();

              console.log(result);
            }


            run();
